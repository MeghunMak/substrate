version: 2
jobs:
  test:
    working_directory: ~/app/substrate
    docker:
    - image: circleci/golang:1
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run: go mod download
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run: go test -race -v ./...
workflows:
  version: 2
  development:
    jobs:
      - test
